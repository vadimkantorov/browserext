<html>
	<head>
		<title>zrxiv options</title>
		<style>
			input {width: 100% }
		</style>
	</head>
	<body>
		<dl>
			<dt>Github repo:</dt>
			<dd><input type="text" id="zrxiv_github_repo" placeholder="something like https://github.com/YOURGITHUBUSERNAME/zrxiv"></input></dd>
			<dt>Github <a href="https://github.com/settings/tokens">personal access token</a>:</dt>
			<dd><input type="text" id="zrxiv_github_token"></input></dd>
			<dt>Auto-save timeout in seconds (empty to disable auto-save):</dt>
			<dd><input type="text" id="zrxiv_auto_save_timeout"></input></dd>
		</dl>

		<button id="zrxiv_save_options">Save</button>
		<script type="text/javascript" src="options.js"></script>
	</body>
</html>

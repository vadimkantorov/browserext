<div style="all:initial; display:flex; border-bottom: 1px solid; background-color:aquamarine; position: absolute; width: 100%; opacity: 0.9; top: 0px; z-index: 999999">
	<style>
		.zrxiv_save::after { content : "Save" }
		.zrxiv_prevent_auto_save::after { content : "Prevent auto-save in " attr(data-zrxiv_auto_save_timeout) " seconds" }
		.zrxiv_delete::after { content : "Delete" }
		.zrxiv_refresh::after { content: "Error occurred. Please refresh the page." }
		.zrxiv_delete_selected::after { content : "Delete selected documents" }
		.zrxiv_import_selected::after { content: "Import selected documents" }
		.zrxiv_nowrap, #zrxiv_toggle, #zrxiv_tag_add, #zrxiv_checkbox>label { white-space:nowrap }
		#zrxiv_tags { margin-left: auto }
		#zrxiv_tag_add { margin-left: 1em; margin-right: 0px}
		#zrxiv_tag {width:auto; height: inherit; margin: 0px}
		.zrxiv_checkbox {margin:4px}
		.zrxiv_checkbox_label {display: inline}
		.zrxiv_status_ok {background-color:lightgreen}
		.zrxiv_status_working {background-color:yellow}
		.zrxiv_status_error {background-color:red}
	</style>
	<template id="zrxiv_checkbox"><label class="zrxiv_checkbox_label zrxiv_status_ok"><input type="checkbox" class="zrxiv_checkbox"></input><span></span></label></template>

	<span id="zrxiv_options_missing" hidden>zrxiv is not set up yet. Please go to extension options and enter your Github access information. Thanks!</span>
	<button type="button" id="zrxiv_toggle" class="zrxiv_status_ok" hidden><span>â„¤ </span></button>
	<div id="zrxiv_tags" hidden></div>
	<button type="button" id="zrxiv_tag_add" class="zrxiv_status_ok" hidden>Add a new tag:</button>
	<input type="text" id="zrxiv_tag" placeholder="(type in here)" hidden></input>
</div>
